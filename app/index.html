                <!-- <p><strong>Die Punkte</strong> stehen für Teilnehmer des IMI-Netzwerks, also für Forschungseinrichtungen und Pharmaunternehmen. An <em>je mehr unterschiedlichen Projekten</em> ein Teilnehmer mitarbeitet, umso <strong>grösser</strong> wird sein Punkt dargestellt. Fahren Sie mit der Maus über einen Teilnehmer, um seinen Namen anzuzeigen.</p>
                <p><strong>Verbindungen</strong> zwischen IMI-Teilnehmern werden dargestellt, sobald ein Paar von IMI-Teilnehmern <em>an mehr als einem Projekt gemeinsam</em> beteiligt ist. Forschungseinrichtungen, zum Beispiel Universitäten, finden sich vor allem am Rand des Netzwerks, grosse Pharmaunternehmen sind dagegen stärker im eng verzweigten Zentrum zu finden.</p>

                <p><strong>Enge Verbindungen</strong> zwischen IMI-Teilnehmern werden <strong>rot</strong> dargestellt, sobald ein Paar von IMI-Teilnehmern <em>an mehr als zehn Projekten gemeinsam</em> beteiligt ist.</p> -->
